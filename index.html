<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Document</title>
</head>
<body>
        
    <div class="box">

        <div class="calculadora">
                        
            <input id="visor" type="text" placeholder="0">
            
            <div class="first-line">                                
                <button>%</button>                
                <button onclick="Limpar()">C</button>
                <button class="backspace" onclick="Backspace()">←</button>
            </div>
            
            <div class="second-line">
                <button onclick="Potencia()">x²</button>
                <button onclick="Raiz()">²√x</button>
                <button value="÷" onclick="Preencher(this)">÷</button>
                <button>X</button>
            </div>
           
            <div class="third-line">
                <button class="numbers" value="7" onclick="Preencher(this)">7</button>
                <button class="numbers" value="8" onclick="Preencher(this)">8</button>
                <button class="numbers" value="9" onclick="Preencher(this)">9</button>
                <button>-</button>
            </div>

            <div class="fourth-line">
                <button class="numbers" value="4" onclick="Preencher(this)">4</button>
                <button class="numbers" value="5" onclick="Preencher(this)">5</button>
                <button class="numbers" value="6" onclick="Preencher(this)">6</button>
                <button>+</button>
            </div>
            
            <div class="fifth-line">
                <button class="numbers" value="1" onclick="Preencher(this)">1</button>
                <button class="numbers" value="2" onclick="Preencher(this)">2</button>
                <button class="numbers" value="3" onclick="Preencher(this)">3</button>
            </div>
                        
            <div class="sixth-line">
                <button onclick="mudaSinal()">+/-</button>
                <button class="numbers" value="0" onclick="Preencher(this)">0</button>
                <button value="," onclick="Preencher(this)">,</button>
            </div>

            <button class="resultado">=</button>   
        </div>
        
    </div>
    
   
    


    <script src="./src/js/funcoes.js"></script>
</body>
</html>
